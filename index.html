<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="card">
        <form id="form" action="/submit">
        <section class="inputs">
          
          <div class="input">
          
              <label for="day">Day</label>
              <input
              id="day"
              type="number"
              name="day"
              placeholder="DD"
              min="1"
              max="31"
            />
          </div>
          <div class="input">
            <label for="month">Month</label>
            <input
              id="month"
              type="number"
              name="month"
              placeholder="MM"
              min="1"
              max="12"
            />
          </div>
          <div class="input">
            <label for="year">Year</label>
            <input
              id="year"
              type="number"
              name="year"
              placeholder="YYYY"
              min="0"
            />
          </div>
         
          </section>
          <section class="divider">
            <div class="divider-bar"></div>
            <button id="btn" type="submit" form="form" class="divider-circle">
              <div class="circle-icon">
                <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 40 50"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
              </div>
            </button>
            <div class="divider-bar"></div>
          </form>
        </section>
        
        <section class="output">
          <p>
            <span class="output-quantity">--</span
            ><span class="output-time-unit"> years</span>
          </p>
          <p>
            <span class="output-quantity">--</span
            ><span class="output-time-unit"> months</span>
          </p>
          <p>
            <span class="output-quantity">--</span
            ><span class="output-time-unit"> days</span>
          </p>
        </section>
      </section>
    </div>
    <script src="js/index.js"></script>

  </div> -->
  </body>
</html>
